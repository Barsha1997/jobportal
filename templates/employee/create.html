{% extends 'master/base.html' %}
{% block 'title' %}create employee profile {% endblock %}
{% block 'content' %}

    <div class="container">
        <div class="row justify-content-md-center" style="margin-top:12%;">
            <div class="col col-lg-6">
                <div class="card">
                    <div class="card-header">
                        create employee profile
                    </div>
                    <div class="card-body">
                        <form method="post">
                            {{form.as_p}}
                            {% csrf_token %}
                            <button type="submit" style="float:right;" class="btn btn-primary">Save</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
{% block 'css' %}

<style>
    body{
    background-color:#417690;
    }
</style>
{% endblock %}
